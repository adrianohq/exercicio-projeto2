<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;800&display=swap" rel="stylesheet">
    
</head>
<body>
        <div class="container">
            <header>
                <h1>Agenda de Contatos</h1>
                
            </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="tel" id="numero-contato" maxlength="11" required placeholder="DDD + Telefone" pattern="[0-9]{11}">
            <button type="submit" id="botaoCad">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
